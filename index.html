<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="row">
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <div class="main-container m-3 sidebar">
      <section class="search-section">
        <h2>Search for a City:</h2>
        <form class="d-flex">
          <input
            name="search"
            id="search"
            class="form-input me-2"
            type="search"
            placeholder="Name of City"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </section>

      <section class="current-weather-box">
        <div class="border border-3 border-dark p-3 m-3">
          <div class="current-weather m-4">
            <h2>Current</h2>
            <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />

            <span data-current-temp class="currentTemp">22</span
            ><span class="degSign">&deg;</span>
            <div class="container-current-data">
              <div class="row">
                <div class="cityName col-5">City Name</div>
                <div data-date class="date col-4">Date</div>
                <div data-icon class="icon col-3">Icon</div>
              </div>
            </div>

            <div class="row m-3 currentWeatherInfo">
              <div class="highTemp col">
                Temperature
                <div>
                  <span data-current-high>28</span>&deg;
                  <div data-temp class="celcius">Celcius</div>
                </div>
              </div>

              <div class="wind col">
                Wind
                <div>
                  <span data-current-wind>10</span>
                  <div class="mph">MPH</div>
                </div>
              </div>

              <div class="humidity col">
                Humidity
                <div><span data-current-humidity>50</span>%</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container 5-day-forecast m-3">
        <h5>5 Day forecast:</h5>

        <section class="forecast-container">
          <div class="row day-cards">
            <div class="col day-card">
              <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />
              <div class="row">
                <div data-date class="day col-12">Day 1</div>
                <div data-temp class="temp col-3">20</div>
                <div class="col-9">&deg;</div>
                <div data-wind class="wind col-3"></div>
                <div class="col-9">MPH</div>
                <div data-humidity class="humidity col-3"></div>
                <div class="col-9">%</div>
              </div>
            </div>

            <div class="col day-card">
              <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />
              <div class="row">
                <div data-date class="day col-12">Day 2</div>
                <div data-temp class="temp col-3">20</div>
                <div class="col-9">&deg;</div>
                <div data-wind class="wind col-3"></div>
                <div class="col-9">MPH</div>
                <div data-humidity class="humidity col-3"></div>
                <div class="col-9">%</div>
              </div>
            </div>

            <div class="col day-card">
              <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />
              <div class="row">
                <div data-date class="day col-12">Day 3</div>
                <div data-temp class="temp col-3">20</div>
                <div class="col-9">&deg;</div>
                <div data-wind class="wind col-3"></div>
                <div class="col-9">MPH</div>
                <div data-humidity class="humidity col-3"></div>
                <div class="col-9">%</div>
              </div>
            </div>

            <div class="col day-card">
              <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />
              <div class="row">
                <div data-date class="day col-12">Day 4</div>
                <div data-temp class="temp col-3">20</div>
                <div class="col-9">&deg;</div>
                <div data-wind class="wind col-3"></div>
                <div class="col-9">MPH</div>
                <div data-humidity class="humidity col-3"></div>
                <div class="col-9">%</div>
              </div>
            </div>

            <div class="col day-card">
              <img
                data-icon
                class="day-icons"
                src="./assets/icons/sun.png"
                class="weather-icon"
                alt=""
              />
              <div class="row">
                <div data-date class="day col-12">Day 5</div>
                <div data-temp class="temp col-4">20</div>
                <div class="col-8">&deg;</div>
                <div data-wind class="wind col-4"></div>
                <div class="col-8">MPH</div>
                <div data-humidity class="humidity col-3"></div>
                <div class="col-9">%</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
